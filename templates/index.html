<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Custom Styles -->
    <style>
        
        /* Global Styles */
        body {
            background-color: #f0f4f8;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 650px;
            margin: 0 auto;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 2rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .form-control,
        .form-select {
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }

        .alert {
            border-radius: 0.75rem;
            font-size: 1rem;
            padding: 1rem;
        }

        .preview {
            text-align: center;
            margin-top: 2rem;
        }

        .preview p {
            font-size: 1.2rem;
            color: #28a745;
        }

        /* Button Hover Effects */
        .btn:hover {
            transform: translateY(-3px);
            transition: transform 0.3s ease;
        }

        /* Custom Media Queries */
        @media (max-width: 576px) {
            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .form-control,
            .form-select {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container my-5 py-5 shadow-sm rounded bg-white">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <h1 class="title">Video Downloader</h1>
                <p class="subtitle">Paste your video URL below and select the format to download!</p>

                <!-- Flash messages for download status -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-info">
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <!-- Video URL and Format Selection Form -->
                <form action="{{ url_for('download_video') }}" method="POST" class="p-4 shadow-sm rounded">
                    <!-- URL Input -->
                    <div class="mb-3">
                        <label for="video-url" class="form-label">Enter Video URL:</label>
                        <textarea name="video_url" class="form-control" id="video-url" rows="3" placeholder="https://example.com/video.mp4"></textarea>
                    </div>

                    <!-- Buttons for Paste URL and Clear -->
                    <div class="d-flex justify-content-between mb-3">
                        <button type="button" id="paste-url" class="btn btn-secondary me-2">üìã Paste URL</button>
                        <button type="button" id="clear" class="btn btn-danger">‚ùå Clear</button>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="download-video" class="btn btn-primary w-100">‚¨áÔ∏è Download</button>
                </form>

                <!-- Download Status Preview -->
                <div class="preview">
                    <p id="status" class="fw-bold"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and Custom Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript for Paste URL and Clear Functionality
        document.getElementById('paste-url').addEventListener('click', function() {
            navigator.clipboard.readText().then(function(text) {
                document.getElementById('video-url').value = text;
            });
        });

        document.getElementById('clear').addEventListener('click', function() {
            document.getElementById('video-url').value = '';
        });
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
